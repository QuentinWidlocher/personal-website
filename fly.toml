# fly.toml file generated for quentin-widlocher on 2022-02-17T13:06:53+01:00

app = "quentin-widlocher"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  GITHUB_CACHE_MS = "3600000"
  GITHUB_USERNAME = "QuentinWidlocher"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
